version: 0.2
os: linux
files:
  - source: index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
phases:
  install:
    commands:
      - npm install
  pre-test:
    commands:
      - npm run build
  test:
    commands:
      - npm run test
