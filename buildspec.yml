version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16  # Specify only one runtime version
    commands:
      - echo Installing dependencies...
      - npm install  # Install necessary dependencies

  pre_build:
    commands:
      - echo Running pre-build commands...
      # Include any additional preparation commands here

  build:
    commands:
      - echo Running build commands...
      - npm test  # Run your tests here

  post_build:
    commands:
      - echo Running post-build commands...
      # Include any additional deployment or cleanup commands here

artifacts:
  files:
    - '**/*'
  discard-paths: no

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
